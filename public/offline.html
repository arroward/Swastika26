<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Swastika 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #dc2626, #ef4444);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 16px;
            color: #a1a1aa;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .retry-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: #ef4444;
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(220, 38, 38, 0.5);
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #71717a;
        }

        .online {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still browse cached pages.</p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
        <div class="status" id="status">Checking connection...</div>
    </div>

    <script>
        function updateOnlineStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'Back online! Click "Try Again" to reload.';
                status.classList.add('online');
            } else {
                status.textContent = 'Still offline. Please check your connection.';
                status.classList.remove('online');
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Initial check
        setTimeout(updateOnlineStatus, 1000);
    </script>
</body>
</html>
