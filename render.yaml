services:
  - type: web
    name: swastika26
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        sync: false
      - key: HOSTNAME
        value: "0.0.0.0"
      - key: PORT
        value: "8080"
